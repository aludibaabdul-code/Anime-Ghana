<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple original logo for Anime Ghana: use freely in the project -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Anime Ghana</title>
  <desc id="logoDesc">Logo mark with stylized initials AG and wordmark Anime Ghana</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#6b8cff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <!-- mark -->
  <g transform="translate(26,12)">
    <circle cx="40" cy="40" r="40" fill="url(#g1)" filter="url(#s)" />
    <path d="M22 62 C32 50, 48 48, 60 62" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>
    <text x="40" y="45" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="700" fill="#fff" text-anchor="middle" dominant-baseline="middle">AG</text>
  </g>
  <!-- wordmark -->
  <text x="128" y="60" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700" fill="#111">Anime <tspan fill="#6b8cff">Ghana</tspan></text>
</svg>
